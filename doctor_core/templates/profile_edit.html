{% extends 'form_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form action="{% url 'doctor_core:edit_profile' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Edit profile</button>
  </form>
{% endblock %}

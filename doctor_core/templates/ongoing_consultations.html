<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ongoing Consultations</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid col-sm-2 col-sm-offset-5">
            {% if consultations %}
            
                {% for consultation in consultations %}
            
            
            
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="/static/img/healthbg.jpg" alt="Card image cap">
                    <div id="test{{consultation.id}}" class="card-body">
                      <h5 class="card-title">{{consultation}}</h5>
                      <p class="card-text">Number of days : {{consultation.no_days}}</p>
                      <p class="card-text">Time left : {{consultation.time_left}}</p>
                      <a href="#" class="btn btn-primary">Go to chat</a>
                    </div>
                </div>
                <br>
                <br>
            
                {% endfor %}
            
            {% else %}
                <p>You have no ongoing consultations</p>
            {% endif %}
        </div>
        
    </body>
</html>

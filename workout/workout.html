  </head>
  <body ng-app="myApp" ng-controller="todoCtrl">
      <div class = "main1">
      <h1>Enter your schedule :</h1>
      <form>
      Enter Date:
      <br>
      <input type="date" id="workout_date">
      <br>
      <br>
      Select start time:
      <br>
      <input type="time" id="start_time">
      <br>
      <br>
      Select end time:
      <br>
      <input type="time" id="end_time">
      <br>
      <br>
      Select exercises :
      <br>
      <select class="form-control" id="sel" onchange="SelectCheck(this);">
        <option selected="selected"></option>
        <option>Push Up</option>
        <option>Squats</option>
      </select>
      <br>
      <div id="exinfo">
      </div>
      <br>
      Select number of repetitions :
      <br>
      <input type="number" name="rep">
      <br>
      <br>
      <button type="button" class="btn btn-success">Submit</button>
      </form>
    </div>
    </body>
    </html>

<script>
var notification_list = [["Pill Reminder","Seroflo 250 2 times a day"],["Pill Reminder", "Dolo 650mg 2 times, after meal"],["Appointment Reminder","Appointment with Dr. James on 14th Nov 2018 6:30pm" ] ]

for (var i=0;i<notification_list.length;i++) {
  
	var new_notification = document.createElement("div");
	new_notification.setAttribute("class","badger-left");
	new_notification.setAttribute("id","badger-left");
	new_notification.setAttribute("onclick","this.style.display='none'");
	new_notification.setAttribute("data-badger",notification_list[i][0]);
	var node=document.createTextNode(notification_list[i][1]);
	new_notification.appendChild(node);
	var tab=document.getElementById("notifications");
	
	tab.appendChild(new_notification);
}
